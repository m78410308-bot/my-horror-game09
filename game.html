<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Horror Game</title>
</head>
<body style="background-color: black; color: white; text-align: center; font-size: 24px; padding-top: 100px;">

<script>
    alert("Ти прокидаєшся в темному лісі. Чути дивні звуки...");
    let step1 = confirm("Перед тобою дві стежки. Підеш ліворуч?");
    
    if(step1){
        alert("Ти пішов ліворуч і почув шурхіт...");
        let step2 = confirm("Хочеш перевірити, що це?");
        
        if(step2){
            alert("З кущів вискочив монстр! Ти програв!");
        } else {
            alert("Ти тихо пройшов повз... Вітаю! Ти виграв!");
        }
    } else {
        alert("Ти пішов праворуч і провалився в яму. Ти програв!");
    }
</script>

</body>
</html>
