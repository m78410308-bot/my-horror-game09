<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Horror Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 { color: red; }
        .btn {
            background: red;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Ласкаво просимо до Horror Game</h1>
    <p>Натисни кнопку, щоб почати гру</p>
    <button class="btn" onclick="startGame()">Почати гру</button>

    <script>
        function startGame() {
            alert("Гра почалась! (тут буде твоя гра)");
        }
    </script>
</body>
</html>
